<!DOCTYPE html>
<html>
    <head>
      <title>Room Design Project 147</title>  
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sky src="Images/SKY.jpg"></a-sky>
            <a-plane position="0 2 -8" width="12" height="8" src="Images/WALL.jpg" rotation="0 0 0"></a-plane>
            <a-plane position="0 -1 -8" width="12" height="8" src="Images/FLOOR.jpg" rotation="-90 0 0"></a-plane>
            <a-plane position="0 1 -5" width="4" height="4" rotation="-90 0 0" src="Images/TABLE.jpg"></a-plane>
            <a-cylinder position="0 0 -5" radius="0.5" height="1.6" color="#4d2600"></a-cylinder>
            <a-box position="-4 0 -5" height="1.3" width="1.5" src="CUSHOIN.jpg"></a-box>
            <a-box position="4 0 -5" height="1.3" width="1.5" src="CUSHOIN.jpg"></a-box>
        </a-scene>
    </body>
</html>
